name: Build MAC

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set environment variables
        run: |
          VERSION=$(cat src/main/resources/version.properties | grep "^version=" | cut -d= -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build package
        run: ./gradlew packageDmg

      - name: Store dmg file
        uses: actions/upload-artifact@v2
        with:
          name: autokpass-compose-${{env.VERSION}}.dmg
          path: ./build/compose/binaries/main/dmg/autokpass-compose-${{env.VERSION}}.dmg
